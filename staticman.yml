comments:
  allowedFields: ["name", "message"]
  branch: "main"  # 또는 해당하는 브랜치 이름
  commitMessage: "New comment by {fields.name}"
  path: "_data/comments/{options.slug}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  requiredFields: ["name", "message"]
  transforms:
    email: md5
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
        
  allowedOrigins: ["https://lanitoous.github.io"]
  parameters:
    options:
      slug: true
