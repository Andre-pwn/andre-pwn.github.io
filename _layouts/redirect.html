{% include lang.html %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="1;url={{ page.redirect | absolute_url }}">

      window.location.href = '{{ page.redirect | absolute_url }}';
    </script>
    <title>Page Redirection</title>
  </head>
  <body>
    If you are not redirected automatically, follow <a href="{{ page.redirect | absolute_url }}">this link</a>.
  </body>
</html>
