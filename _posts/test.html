<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test HTML File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #007bff;
      }
      p {
        color: #555;
      }
      .highlight {
        color: #ff5722;
        font-weight: bold;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Test HTML File</h1>
    </header>

    <main>
      <section>
        <h2>Introduction</h2>
        <p>
          This is a simple HTML test file to demonstrate various HTML elements.
        </p>
      </section>

      <section>
        <h2>Links</h2>
        <p>
          You can visit
          <a href="https://www.example.com" target="_blank">Example Website</a>
          to explore more.
        </p>
      </section>

      <section>
        <h2>Highlighted Text</h2>
        <p>
          This is a <span class="highlight">highlighted text</span> example in
          the paragraph.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Test HTML File. All rights reserved.</p>
    </footer>
  </body>
</html>
