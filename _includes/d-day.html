  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="day-pic">
          <img src="https://lh3.googleusercontent.com/d/16lXVvxHXYL1vLgbK1t0wcaeTYnkVIxIK" alt="이미지" />
        </div>
        <p class="day-text2">탄엘</p>
        <p class="day-text3">
          <span id="dday1"></span>일
        </p>
      </div>

      <!-- 필요하면 슬라이드 복사해서 추가 -->
  <div class="swiper-slide">
    <div class="day-pic">
      <img src="https://lh3.googleusercontent.com/d/1MZDJq4IN_y572LALmIpttofLOpQMhnVG" alt="다른 이미지" />
    </div>
    <p class="day-text2">해루</p>
    <p class="day-text3">
      <span id="dday2"></span>일
    </p>
  </div>

  <div class="swiper-slide">
    <div class="day-pic">
      <img src="https://lh3.googleusercontent.com/d/1RVkxB4d8_iU2GWl__ako2k1d5GZ2PMPy" alt="다른 이미지" />
    </div>
    <p class="day-text2">지크세타</p>
    <p class="day-text3">

  </div>

    </div>



  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  function setDday(date, id) {
    const countDownDate = new Date(date).getTime();
    const now = new Date().getTime();
    const distance = now - countDownDate;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById(id).innerText = days +1;
  }

  setDday("2024-03-06", "dday1"); // 첫 번째 슬라이드 날짜
  setDday("2023-03-18", "dday2"); // 두 번째 슬라이드 날짜
  setDday("2021-05-06", "dday3"); // 세 번째 슬라이드 날짜

  new Swiper(".mySwiper", {
    rewind: true,
    autoplay: {
      delay: 2000,
      disableOnInteraction: false
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    }
  });
</script>
